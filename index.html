<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Acquisition</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 0 auto; }
        h1 { text-align: center; }
        .form-container { max-width: 600px; margin: 0 auto; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .response { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acquire Token</h1>
        <p>Click the button below to acquire a token. The token will expire after a set period.</p>

        <div class="form-container">
            <button id="getTokenButton">Get Token</button>

            <div class="response" id="response"></div>
        </div>
    </div>

    <script>
        document.getElementById('getTokenButton').addEventListener('click', function() {
            // Substitua pelo URL da sua API Gateway
            const apiUrl = 'https://hwu5xkw240.execute-api.us-east-1.amazonaws.com/desenvolvimento/tokensFunctionPy';

            fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('apiToken', data.token); // Armazena o token
                    document.getElementById('response').innerText = `Token: ${data.token}`;
                } else {
                    document.getElementById('response').innerText = data.message || 'Unknown error occurred.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'An error occurred. Please try again.';
            });
        });
    </script>
</body>
</html>
